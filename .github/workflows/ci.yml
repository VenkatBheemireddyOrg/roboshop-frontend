name: Frontend CICD
run-name: Frontend CICD
on: [push]
jobs:
  ci:
    uses: VenkatBheemireddyOrg/github-reusable-actions/.github/workflows/ci.yml@main
    with:
      component: frontend
      appType: none
    secrets:
      VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}

  deploy:
    needs: ci
    uses: VenkatBheemireddyOrg/github-reusable-actions/.github/workflows/deploy.yml@main
    with:
      component: frontend
